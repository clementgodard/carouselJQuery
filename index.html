<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carousel JQuery</title>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <div id="carousel">
            <button id="previous">&lt;</button>
            <ul>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/10/05/09/45/cobweb-3725540_960_720.jpg" alt="slide 1" />
                </li>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/10/15/18/32/bee-eaters-3749679_960_720.jpg" alt="slide 2" />
                </li>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/10/05/23/24/chicken-3727097_960_720.jpg" alt="slide 3" />
                </li>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/09/23/20/56/sparrow-3698507_960_720.jpg" alt="slide 4" />
                </li>
            </ul>
            <button id="next">&gt;</button>
        </div>

        <!-- Importation de JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="carousel.js"></script>
    </body>
</html>
